<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted slategray;
            display: flex;
           
        
        }
        .box {
            width: 200px;
          
            font-size: 3em;
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }
        #box-1{
            order: 2;
        }
        #box-2{
            order: 1;
            flex-grow: 1;
        }
    </style>

</head>
<body>
    <h1>This is Flexible Box</h1>
    <div class="container">
    <div id="box-1"class="box">box-1</div>
    <div id="box-2"class="box">box-2</div>
</div>
</body>
</html>
